<div ng-controller="tripsController as vm" class="col-md-6 col-md-offset-3">
    <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <div wait-cursor ng-show="vm.isBusy"></div>
    <table class="table table-responsive table-striped">
        <tr ng-repeat="trip in vm.trips">
            <td>{{trip.name}}</td>
            <td>{{trip.created | date:'dd-MM-yyyy'}}</td>
            <td><a href="#/editor/{{trip.name}}" class="btn btn-sm btn-primary">Manager</a></td>
        </tr>
    </table>

    <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
        <div class="form-group">
            <label for="name">Trip Name</label>
            <input class="form-control" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="5" />
            <span ng-show="newTripForm.name.$error.required" class="text-warning">Name is required</span>
            <span ng-show="newTripForm.name.$error.minlength" class="text-warning">Name must be at least five characters</span>
        </div>
        <div class="form-group"><input type="submit" value="Add" class="btn btn-success btn-sm" ng-disabled="newTripForm.$invalid" /></div>
    </form>

</div>
